<!DOCTYPE html>
<html lang="IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vera Pizza - Autentica Pizzeria Italiana</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid header-container">
                
                <div class="header-left d-flex align-items-center">
                </div>
                
                <a class="navbar-brand logo-text mx-auto" href="#">La Vera Pizza</a>
                
                <div class="header-actions d-flex">
                    <button class="btn btn-outline-light me-2">Prenota</button>
                    <button class="btn btn-primary btn-order">Ordina Online</button>
                </div>
            </div>
        </nav>
        
        <div class="running-strip">
            <div class="running-text">
                <span>AUTENTICA NAPOLETANA • FRESCHEZZA GARANTITA • TRAMANDATO DA GENERAZIONI • ORDINA ORA • </span>
                <span>AUTENTICA NAPOLETANA • FRESCHEZZA GARANTITA • TRAMANDATO DA GENERAZIONI • ORDINA ORA • </span>
            </div>
        </div>
    </header>

    <div class="swiper mySwiper hero-slider">
        <div class="swiper-wrapper">

            <div class="swiper-slide slide-margherita d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="display-1 text-white slide-title">AUTENTICA MARGHERITA</h1>
                
                <div class="slide-image-container">
                    <img src="img/pizza_margherita.jpg.png" alt="Pizza Margherita" class="slide-image">
                </div>
                
                <div class="slide-cta">
                    <button class="btn btn-lg btn-light">Visualizza Pizza</button>
                </div>
            </div>

            <div class="swiper-slide slide-diavola d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="display-1 text-white slide-title">PICANTE DIAVOLA</h1>
                
                <div class="slide-image-container">
                    <img src="img/pizza_diavola.jpg.png" alt="Pizza Diavola" class="slide-image">
                </div>
                
                <div class="slide-cta">
                    <button class="btn btn-lg btn-light">Ordina Ora</button>
                </div>
            </div>

            <div class="swiper-slide slide-formaggi d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="display-1 slide-title">RICCA QUATTRO FORMAGGI</h1>
                
                <div class="slide-image-container">
                    <img src="img/pizza_quattro_formaggi.jpg.png" alt="Pizza Quattro Formaggi" class="slide-image">
                </div>
                
                <div class="slide-cta">
                    <button class="btn btn-lg btn-light">Dettagli Menu</button>
                </div>
            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <section class="menu-categories-section py-5">
        <div class="container-fluid px-0">
            <h2 class="text-center mb-5 menu-section-title">IL NOSTRO MENU</h2>

            <div class="menu-tabs-content">
                <div id="most-popular" class="category-content active position-relative">
                    <div class="d-flex flex-nowrap gap-5 px-5" id="popular-scroll" style="gap: 4rem !important;">
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-red"></div>
                            <img src="img/pizza_margherita.jpg.png" alt="Margherita" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper active">
                            <div class="decorative-bg star-green"></div>
                            <img src="img/pizza_diavola.jpg.png" alt="Pizza Diavola" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-gold"></div>
                            <img src="img/pizza_quattro_formaggi.jpg.png" alt="Pizza Quattro Formaggi" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-orange"></div>
                            <img src="img/antipasto_caprese.jpg.png" alt="Insalata Caprese" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-purple"></div>
                            <img src="img/antipasto_caprese.jpg.png" alt="Bruschetta" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-blue"></div>
                            <img src="img/pasta_carbonara.jpg.png" alt="Pasta Carbonara" class="popular-item">
                        </div>
                        <div class="popular-item-wrapper">
                            <div class="decorative-bg star-pink"></div>
                            <img src="img/dessert_tiramisu.jpg.png" alt="Tiramisù" class="popular-item">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-danger me-3" onclick="scrollLeftMenu()">
                            <i class="fas fa-chevron-left me-2"></i>Indietro
                        </button>
                        <button class="btn btn-outline-danger" onclick="scrollRightMenu()">
                            Avanti<i class="fas fa-chevron-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
